<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEarn - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskEarn</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="index.html#features">المميزات</a>
                <a href="index.html#how-it-works">كيف تعمل</a>
                <a href="index.html#tasks">المهام</a>
            </div>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- قسم المصادقة -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 id="authTitle">تسجيل الدخول</h1>
                    <p id="authSubtitle">أدخل بياناتك للوصول إلى حسابك</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">تسجيل الدخول</button>
                    <button class="auth-tab" id="registerTab">إنشاء حساب</button>
                </div>
                
                <div class="auth-content">
                    <!-- نموذج تسجيل الدخول -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginEmail">البريد الإلكتروني</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">كلمة المرور</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="rememberMe">
                                <span>تذكرني</span>
                            </label>
                            <a href="#" id="forgotPassword">نسيت كلمة المرور؟</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
                    </form>
                    
                    <!-- نموذج التسجيل -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerEmail">البريد الإلكتروني</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="أدخل بريدك الإلكتروني" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">كلمة المرور</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="أدخل كلمة المرور (6 أحرف على الأقل)" required minlength="6">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required minlength="6">
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small id="passwordError" class="error-message"></small>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" id="agreeTerms" required>
                                <span>أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">إنشاء حساب</button>
                    </form>
                    
                    <!-- نموذج إعادة تعيين كلمة المرور -->
                    <form id="resetPasswordForm" class="auth-form">
                        <div class="form-group">
                            <label for="resetEmail">البريد الإلكتروني</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني" required>
                            </div>
                            <p class="reset-info">سنرسل لك رابط لإعادة تعيين كلمة المرور</p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">إرسال رابط إعادة التعيين</button>
                        <button type="button" id="backToLogin" class="btn btn-outline btn-block">العودة لتسجيل الدخول</button>
                    </form>
                </div>
                
                <div class="auth-footer">
                    <p>بالاستمرار، أنت توافق على <a href="#">شروط الخدمة</a> و <a href="#">سياسة الخصوصية</a> الخاصة بنا.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- نافذة التنبيهات -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="alertTitle">تنبيه</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="alertMessage">هذا هو نص التنبيه</p>
            </div>
            <div class="modal-footer">
                <button id="alertClose" class="btn btn-primary">حسناً</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
